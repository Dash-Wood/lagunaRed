<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Inmobiliario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CRM Inmobiliario</h1>
    </header>
    
    <section class="properties">
        <h2>Propiedades</h2>
        <table id="propertiesTable">
            <thead>
                <tr>
                    <th>Propiedad</th>
                    <th>Dirección</th>
                    <th>Precio</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán las propiedades -->
            </tbody>
        </table>
    </section>

    <section class="clients">
        <h2>Clientes</h2>
        <table id="clientsTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Interés</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los clientes -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 CRM Inmobiliario</p>
    </footer>

    <script src="script.js"></script>

</html>
